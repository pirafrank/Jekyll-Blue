---
layout: page
title: Blog
permalink: /blog/
show_title: true
---

<div>
  <div class="post-sort">
    <h5>By Time / <a href="{{ site.baseurl }}/blog/by-category/">By Category</a></h5>
  </div>

  <div class="line-separator"></div>
  <br>

  <div>
  
    {% for post in site.posts %}

      <div class="post-entry">
        <div class="post-link">
          <a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a>
        </div>
        <div class="post-category">
          Category: {{ post.categories }}
        </div>
        <div class="post-date">
          {{ post.date | date: "%B %e, %Y" }}
        </div>
      </div>

    {% endfor %}

  </div>
</div>
